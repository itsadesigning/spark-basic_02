<!DOCTYPE html>
<html lang="en">
<head>
    <!-- UTF-8 charset enables usage of all different signs available -->
    <meta charset="UTF-8">
    <!-- This meta tag enables browser to act responsively -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the document located at tab -->
    <title>Document</title>
</head>
<body>
    <!-- Prvi zadatak -->
    <a href="https://www.facebook.com/">
        <img src="assets/img/facebook.png" alt="Facebook logo" width="50" height="50">
    </a>
    <a href="https://www.instagram.com/">
        <img src="assets/img/instagram.png" alt="Instagram logo" width="50" height="50">
    </a>
    <a href="https://www.twitter.com/">
        <img src="assets/img/twitter.png" alt="Twitter logo" width="50" height="50">
    </a>

    <!-- Drugi zadatak -->
    <table border="1">
        <thead>
            <tr>
                <th>Redni broj</th>
                <th>Slika</th>
                <th>Putanja</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>    
                    <a href="https://www.facebook.com/">
                        <img src="assets/img/facebook.png" alt="Facebook logo" width="50" height="50">
                    </a>
                </td>
                <td><a href="https://www.facebook.com/">https://www.facebook.com/</a></td>
            </tr>
            <tr>
                <td>2.</td>
                <td>    
                    <a href="https://www.instagram.com/">
                        <img src="assets/img/instagram.png" alt="Instagram logo" width="50" height="50">
                    </a>
                </td>
                <td><a href="https://www.instagram.com/">https://www.instagram.com/</a></td>
            </tr>
            <tr>
                <td>3.</td>
                <td>
                    <a href="https://www.twitter.com/">
                        <img src="assets/img/twitter.png" alt="Twitter logo" width="50" height="50">
                    </a>
                </td>
                <td><a href="https://www.twitter.com/">https://www.twitter.com/</a></td>
            </tr>
        </tbody>
    </table>

    <!-- Treci zadatak -->
    <div>
        <ul>
            <li>Predmet</li>
            <li>Predmet</li>
            <li>Predmet</li>
        </ul>
        <span>Izmedju liste predmeta</span>
        <ol>
            <li>Predmet</li>
            <li>Predmet</li>
            <li>Predmet</li>
        </ol>
    </div>
</body>
</html>
